syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.dktalis";
option java_outer_classname = "UserServiceV1Proto";

package userservicev1;

import "UserMessageV1.proto";
import "GetUserMessageV1.proto";

service UserServiceV1 {
    rpc GetUser(GetUsersMessageV1) returns (UserMessageV1) {}
}